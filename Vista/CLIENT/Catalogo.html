    <section class="contenido">

        <div class="container">
            <nav class="nvFiltro">

                <label for="touch"><span class="tituloFiltro"><i
                            class="fa-solid fa-sliders"></i>&nbsp;Filtros</span></label>
                <input type="checkbox" id="touch">

                <ul class="slide" id="slide">
                    <button id="todos" class="boton-categoria">Todos</button>
                    <script>
                        function mostrarCategorias(){
                            let table = document.getElementById('slide');
                            let listaCategorias = JSON.parse(localStorage.getItem('categorias')) || [];
                            listaCategorias.forEach(function (categoria) {
                                table.innerHTML += `
                                    <button id="${categoria.nombreCategoria}" class="boton-categoria">${categoria.nombreCategoria}</button>
                                `;  
                            });

                        }
                    </script>
                </ul>

            </nav>
        </div>

        <div class="mostrador" id="mostrador">
            <div class="fila" id="filaMostrador">

                <!-- PRODUCTOS-->

                <script>
                    function mostrarProductos() {
                        let mostrador = document.getElementById("filaMostrador");
                        mostrador.innerHTML = ``;

                        let listaProductos = JSON.parse(localStorage.getItem('productos')) || [];
                        listaProductos.forEach(function (producto) {

                            mostrador.innerHTML += `
                            <div class="item">
                                <div class="contenedor-foto">
                                    <img src="${producto.imagen}" alt="">
                                    <p class="descripcion">${producto.nombreProducto}</p>
                                    <input type="hidden" value="${producto.idProducto}" id="idProducto">
                                    <p class="descripcionProducto">${producto.descripcion}</p>
                                    <span class="precio">$${producto.precio}</span>
                                    <div class="fila">
                                        <div class="size">
                                            <select name="" id="">
                                                <option value="XS">XS</option>
                                                <option value="S">S</option>
                                                <option value="M">M</option>
                                                <option value="L">L</option>
                                                <option value="XL">XL</option>
                                                <option value="2XL">2XL</option>
                                            </select>
                                        </div>
                                        <button><i class="fa-solid fa-cart-shopping"></i></button>
                                    </div>
                                </div>
                            </div>
                            `;
                        })
                    }
                </script>



            </div>
        </div>

    </section>

    <!--JS-->
    <!-- <script src="JS/carrito_productos.js"></script> -->
    <script>
        mostrarProductos();
        mostrarCategorias()
