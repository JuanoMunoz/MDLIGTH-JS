<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #recibo {
            width: 50%;
            margin: 50px auto;
            border: 2px solid #333;
            border-radius: 15px 15px 0 0;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        #venta {
            text-align: center;
        }

        #domicilio-form {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #domicilio-input {
            padding: 8px;
            margin-bottom: 10px;
        }

        #aceptar-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="recibo">
        <h1>Recibo</h1>

        <div id="venta">
            <h1>Venta</h1>
            <button id="domicilio-btn" onclick="mostrarForm()">Domicilio</button>
        </div>

        <div id="domicilio-form">
            <input type="text" id="domicilio-input" placeholder="Ingrese la dirección">
            <button id="aceptar-btn" onclick="aceptarVenta()">Aceptar Venta</button>
        </div>

    </div>

    <script>
        function mostrarForm() {
            document.getElementById("domicilio-form").style.display = "block";
        }

        function aceptarVenta() {
            alert("Venta aceptada. Dirección: " + document.getElementById("domicilio-input").value);
        }
    </script>

</body>

</html>
