    <div class="wrapper">
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#">
                        <i class="fas fa-bars"></i>

                    </a>
                </div>
            </div>
            <!--NAV-->
            <div id="navbar-container"></div>
            <script>
                let listaUser = JSON.parse(localStorage.getItem("usuarios")) ?? []
                usuarioId = sessionStorage.getItem("usuarioId")
                let user = listaUser.find(usuario => usuario.id == usuarioId)
                let nav = user.rol == "Admin" ? "static/navbar.html" : "../../CLIENT/static/navBar_Cliente.html"
                fetch(nav)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('navbar-container').innerHTML = data
                    })
                    .catch(error => console.error('Error al cargar el navbar'))
                function modal() {
                    Swal.fire({
                        title: 'Cerrar?',
                        text: "¿Estas seguro de cerrar Sesion?!",
                        icon: 'info',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Si, cerrar!',
                        background: '#121212',
                        color: "whitesmoke",
                        iconColor: '#D9ADEE',
                        cancelButtonText: 'cancelar'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            sessionStorage.removeItem("usuarioId");
                            window.location.href = "../../CLIENT/InicioSesion.html";
                        }
                    })

                }
            </script>
            <!-- Body -->
            <div class="container">
                <h1>CATEGORIAS</h1> <br>
                <button class="btn-agregar" id="btn-abrir-modal-agregar">Agregar</button>
                <table id="Tabla" class="table table__permisos tabla__productos">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th colspan="2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="table-permisos">
                        <script>
                            function mostrar() {
                                let table = document.getElementById('table-permisos');
                                table.innerHTML = ``;
                                let listaCategorias = JSON.parse(localStorage.getItem('categorias')) || [];
                                listaCategorias.forEach(function (categoria) {
                                    table.innerHTML += `
                                        <tr>
                                            <td>${categoria.nombreCategoria}</td>
                                            <td>${categoria.descripcionCategoria}</td>
                                            <td class="btn-abrir-modal-editar" onclick="abrirModalEditar(${categoria.idCategoria})"><img class="table_img" src="../../MEDIA/IMG/editar.png" alt=""></td>
                                            <td class="btn-abrir-modal-eliminar" onclick="ModalEliminar(${categoria.idCategoria})"><img class="table_img" src="../../MEDIA/IMG/basura.png" alt=""></td>
                                        </tr>
                                    `;
                                });
                            }
                            mostrar();
                        </script>
                    </tbody>
                </table>

                <div class="pagination">
                    <button id="prevButton">Anterior</button>
                    <div id="paginationButtons"></div>
                    <button id="nextButton">Siguiente</button>
                </div>
            </div>

            <dialog class="modal" id="modal-agregar">
                <h3 class="title-modal-agregar">AGREGAR CATEGORIA</h3>
                <form class="formulario" id="form">
                    <input type="hidden" id="id">
                    <div>
                        <label for="">Nombre Categoría</label>
                        <input type="text" name="nombre" id="nombreCategoria">
                    </div>
                    <div> <br>
                        <label for="">Descripción Categoría</label>
                        <textarea name="apellido" id="descripcionCategoria" class="descripcionE"></textarea>
                    </div>
                </form>
                <button class="btn-modal" id="btn-cerrar-modal-agregar"><i class="fa-solid fa-x"></i></button>
                <button id="btnCategoria" class="btnAgregar">Registrar categoría</button>
            </dialog>

            <dialog class="modal" id="modal-editar">

                <script>
                    function abrirModalEditar(id) {
                        let listaCategorias = JSON.parse(localStorage.getItem('categorias')) || [];
                        let categoria = listaCategorias.find(c => c.idCategoria == id);
                        let modalEditar = document.getElementById('modal-editar')

                        modalEditar.innerHTML = `
                            <h3 class="title-modal-editar">EDITAR CATEGORIA</h3>
                            <form class="formulario" id="form">
                                <div>
                                    <input type="hidden" name="id" id="idCategoriaEditar" value="${categoria.idCategoria}">
                                    <label for="">Nombre</label>
                                    <input type="text" name="nombre" id="nombreCategoriaEditar" value="${categoria.nombreCategoria}">
                                </div>
                                <div> <br>
                                    <label for="">Descripción Categoría</label> <br>
                                    <textarea name="apellido" id="descripcionCategoriaEditar" class="descripcionE">${categoria.descripcionCategoria}</textarea>
                                </div>
                            </form>
                            <button class="btn-modal" id="btn-cerrar-modal-editar" onclick="cerrarModalEditar()"><i class="fa-solid fa-x"></i></button>
                            <button class="btn-editar-modal" id="btnEditarPermiso" onclick="editarCategoria(${categoria.idCategoria})">Editar categoría</button>
                        `;
                    }
                </script>
            </dialog>

            <dialog class="modal-eliminar" id="modal-eliminar">
                <script>
                    function ModalEliminar(id) {
                        let listaCategorias = JSON.parse(localStorage.getItem('categorias')) || [];
                        let categoria = listaCategorias.find(c => c.idCategoria == id);
                        let modalEditar = document.getElementById('modal-eliminar')
                        modalEditar.innerHTML = `
                        <img src="../../MEDIA/IMG/alerta.png" alt="" class="alertaimg">
                        <h3>¿Estás seguro que deseas eliminar la categoría "${categoria.nombreCategoria}"?</h3><br>
                        <button onclick="eliminarCategoria(${categoria.idCategoria})">Eliminar categoría</button>
                        <button id="btn-cerrar-modal-eliminar" onclick="cerrarModalEliminar()"><i class="fa-solid fa-x"></i></button>`
                    }
                </script>
            </dialog>



            <!-- /Body -->
        </div>
        <div id="sidebar-container">

        </div>
        <script>
            fetch('static/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data
                })
                .catch(error => console.error('Error al cargar el sidebar'))
        </script>

    <script src="../../JS/loader.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let listaUser = JSON.parse(localStorage.getItem("usuarios")) ?? []
            let usuarioId = sessionStorage.getItem("usuarioId")
            let usuario = listaUser.find(usuario => usuario.id == usuarioId)
            if (typeof usuario != "undefined") {
                if (usuario.rol != "Admin") window.location.href = "noAutorizado.html";
            } else {
                window.location.href = "noAutorizado.html"
            }

        })
    </script>
